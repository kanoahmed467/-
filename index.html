<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manga Reader</title>
   <style>
    /* إضافة عداد صفحات شفاف وثابت */
    #page-counter {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-family: sans-serif;
        font-size: 12px;
        z-index: 1000;
        pointer-events: none; /* عشان ميعطلش اللمس */
    }
</style>

<div id="page-counter">جاري التحميل...</div>
</head>
<body>
    <div id="pages"></div>
  <script>
    // كود لمراقبة السكرول وتحديث رقم الصفحة
    window.addEventListener('scroll', () => {
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            const rect = img.getBoundingClientRect();
            if (rect.top >= 0 && rect.top <= window.innerHeight) {
                document.getElementById('page-counter').innerText = `صفحة ${index + 1} من ${images.length}`;
            }
        });
    });
</script>
</body>
</html>

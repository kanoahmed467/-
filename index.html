<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manga Reader</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; }
        img { width: 100%; max-width: 800px; display: block; margin: 0; padding: 0; border: none; }
        .loading { color: #fff; padding: 20px; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="pages"></div>
    <script>
        // الرابط بياخد الصور من الـ URL Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const images = urlParams.get('imgs').split(',');
        const container = document.getElementById('pages');
        
        images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.loading = "lazy"; // تحميل ذكي
            container.appendChild(img);
        });

        // 1. القارئ بيعرف هو في أنهي مانجا من الرابط
const urlParams = new URLSearchParams(window.location.search);
const mangaId = urlParams.get('mid'); // بيسحب رقم 50 مثلاً

// 2. كود بيحفظ إنت وصلت لفين وأنت بتنزل بصباعك
window.onscroll = () => {
    // كود العداد القديم بتاعنا...
    // وبنزود عليه السطر ده:
    localStorage.setItem('scroll_' + mangaId, window.scrollY); 
};

// 3. كود بيرجعك لمكانك أول ما تفتح الصفحة
window.onload = () => {
    const savedPos = localStorage.getItem('scroll_' + mangaId);
    if (savedPos) {
        window.scrollTo(0, savedPos); // نط للمكان اللي فات!
    }
};
    </script>
</body>
</html>

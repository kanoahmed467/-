<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=20.0, user-scalable=yes">
    <title>Manga Reader</title>
    <style>
        html, body {
            overflow-x: visible !important; /* السماح بالخروج عن حدود الشاشة وقت الزووم */
            touch-action: manipulation;    /* السماح بالإيماءات الطبيعية */
            background: #000;
            margin: 0; padding: 0;
        }
        #pages-container img {
            width: 100%;
            display: block;
            pointer-events: auto; /* التأكد إن اللمس شغال على الصور */
        }
    </style>
</head>
<body>

    <div id="page-counter">1 / 1</div>
    <div id="pages-container"></div>

    <div class="nav-container" id="nav-ui" style="display: none;">
        <a id="prev-btn" class="nav-btn">⬅️ السابق</a>
        <a id="next-btn" class="nav-btn">التالي ➡️</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imgsData = urlParams.get('imgs');
        const nextLink = urlParams.get('next');
        const prevLink = urlParams.get('prev');

        const container = document.getElementById('pages-container');
        const counter = document.getElementById('page-counter');

        if (imgsData) {
            const ids = imgsData.split(',');
            ids.forEach((id) => {
                const img = document.createElement('img');
                img.src = `https://files.catbox.moe/${id}.jpg`;
                container.appendChild(img);
            });

            // إظهار وبرمجة أزرار التنقل
            document.getElementById('nav-ui').style.display = 'flex';
            
            const nextBtn = document.getElementById('next-btn');
            if (nextLink && nextLink !== "") {
                nextBtn.href = nextLink;
            } else {
                nextBtn.classList.add('disabled');
                nextBtn.innerText = "نهاية المانجا";
            }

            const prevBtn = document.getElementById('prev-btn');
            if (prevLink && prevLink !== "") {
                prevBtn.href = prevLink;
            } else {
                prevBtn.classList.add('disabled');
            }

            // تحديث العداد
            window.addEventListener('scroll', () => {
                const images = document.querySelectorAll('img');
                images.forEach((img, index) => {
                    const rect = img.getBoundingClientRect();
                    if (rect.top <= window.innerHeight/2 && rect.bottom >= window.innerHeight/2) {
                        counter.innerText = `${index + 1} / ${images.length}`;
                    }
                });
            });
        }
    </script>
</body>
</html>
